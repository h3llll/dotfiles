[catppuccin]
rosewater = #f4dbd6
flamingo  = #f0c6c6
pink      = #f5bde6
mauve     = #c6a0f6
red       = #ed8796
maroon    = #ee99a0
peach     = #f5a97f
yellow    = #eed49f
green     = #a6da95
teal      = #8bd5ca
sky       = #91d7e3
sapphire  = #7dc4e4
blue      = #8aadf4
lavender  = #b7bdf8
text      = #cad3f5
subtext1  = #b8c0e0
subtext0  = #a5adcb
overlay2  = #939ab7
overlay1  = #8087a2
overlay0  = #6e738d
surface2  = #5b6078
surface1  = #494d64
surface0  = #363a4f
base      = #24273a
mantle    = #1e2030
crust     = #181926

[colors]
background  = ${catppuccin.crust}
background-alt = ${catppuccin.mantle}
foreground = ${catppuccin.text}
primary = ${catppuccin.mauve}
secondary = ${catppuccin.lavender}
alert = ${catppuccin.maroon}
disabled = ${catppuccin.surface2}

[bar/example]
width = 100%
height = 24pt
radius = 6

dock = true

; dpi = 96

background = #181926
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = "   |   " 
separator-foreground = ${colors.disabled}

font-0 = FiraCodeNerdFont;2

modules-left = xworkspaces
modules-center = date
modules-right = memory cpu eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
;
; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 16pt
tray-spacing = 32pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰓃 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "󰓄 "
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#cba6f7}󰤨    %{F-}
label-disconnected = %{F#eba0ac}󰤭    %{F-}

[module/date]
type = internal/date
interval = 1

date = "󰥔 %H:%M:%S   "
date-alt = " %Y %m %d 󰥔 %H:%M:%S  "

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

