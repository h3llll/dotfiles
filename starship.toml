# ~/.config/starship.toml

# Global Configuration
format = "in [$directory](bold #fabd2f)\n$git_branch [>](bold #fabd2f) "

add_newline = true

# Time
[time]
format = "[󱑃 $time]($style)"
style = "bold #d79921"  # Gruvbox neutral yellow
use_12hr = true
disabled = false

# Directory Module
[directory]
style = "bold #fabd2f"  # Gruvbox bright yellow (accent)
format = "$path"
read_only = " "
truncate_to_repo = true
disabled = false

# Git Module
[git_branch]
symbol = "  "
format = "[$symbol$branch]($style)"
style = "bold #fabd2f"
disabled = false

# Sudo
[sudo]
style = "bold #cc241d"  # Gruvbox red for root privilege
disabled = false

# Username
[username]
style_root = "bold #fb4934"  # Gruvbox bright red
style_user = "bold #83a598"  # Gruvbox bright blue
format = "[$user]($style)"
show_always = true

